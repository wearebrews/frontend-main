apiVersion: v1
kind: Service
metadata:
  namespace: portfolio
  name: portfolio
spec:
  type: NodePort
  selector:
    app: portfolio
  ports: 
    - port: 80
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
  namespace: portfolio
  labels:
    app: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      volumes:
      - name: statics
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: tmp
        emptyDir: {}
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
          - name: statics
            mountPath: /usr/share/nginx/html/static
          - name: nginx-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
          - name: tmp
            mountPath: /tmp
        - name: frontend
          image: wearebrews/portfolio:e6f4cf5836f43cddfcd9db7400ede6b3ff987ad0
          imagePullPolicy: Always
          volumeMounts:
          - name: statics
            mountPath: /static
          - name: tmp
            mountPath: /tmp
          resources:
            limits:
              cpu: "0.25"
              memory: "0.5Gi"
          env:
          - name: MYSQL_IP
            value: mysql
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: MYSQL_PASSWORD
          - name: MYSQL_USER
            value: brew
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: routing-ingress
  namespace: portfolio
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - shapingideas.fyi
    secretName: letsencrypt-prod
  rules:  
    - host: shapingideas.fyi
      http:
        paths:
        - path: /
          backend:
            serviceName: portfolio
            servicePort: 80
